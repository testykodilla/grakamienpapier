<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kamień, papier, nożyce!</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
    	<h3 class="text-center">
    		Witaj w mojej grze!
    		<span class="label label-default">Kamień</span>
    		<span class="label label-info">Papier</span>
    		<span class="label label-danger">Nożyce</span>
  		</h3>
	</div>
	<div id="js-newGameElement" class="container">
		<div class="row text-center">
			<button  id="js-newGameButton" class="btn btn-default nowagra">
				Rozpocznij<br>grę!
			</button>
		</div>
	</div>

	<div id="js-playerPickElement" class="container">
  		<div class="row text-center">
    		<button id="js-playerPick_rock" class="btn klik">
      			<span class="badge">
        			<i class="fa fa-hand-rock-o" aria-hidden="true">
        			</i>
      			</span>
      			Kamień
    		</button>
    		<button id="js-playerPick_paper"  class="btn klik">
      			<span class="badge">
      				<i class="fa fa-hand-paper-o" aria-hidden="true">
      				</i>
      			</span>
      			Papier
    		</button>
    		<button id="js-playerPick_scissors"  class="btn klik">
      			<span class="badge">
      				<i class="fa fa-hand-scissors-o" aria-hidden="true">
      				</i>
      			</span>
      			Nożyce
    		</button>
  		</div>
	</div>

	<div id="js-resultsTableElement" class="container">
    	<div class="row">
    		<div class="col-xs-5 text-center">
      			<span id="js-playerPoints" class="badge">
      				0
      			</span>
      			<span id="js-playerName">
      				Imię gracza
      			</span>
    		</div>
    		<div class="col-xs-2 text-center">
    			PRZECIWKO
    		</div>
    		<div class="col-xs-5 text-center">
      			<span id="js-computerPoints" class="badge">
      				0
      			</span>
      			Zaawansowana sztuczna inteligencja
    		</div>
  		</div>
  		<div class="row">
    		<div class="col-xs-5 text-center">
      			<span id="js-playerPick">
        			Gracz wybrał
      			</span>
    	</div>
    		<div class="col-xs-2"></div>
    		<div class="col-xs-5 text-center">
        		<span id="js-computerPick">
        		Komputer wybrał
        		</span>
    		</div>
    	</div>
  		<div class="row">
    		<div class="col-xs-5 text-center">
      			<span id="js-playerResult">
        			Punkty gracza
      			</span>
    		</div>
    		<div class="col-xs-2"></div>
    		<div class="col-xs-5 text-center">
      			<span id="js-computerResult">
        			Punkty przeciwnika
      			</span>
    		</div>
  		</div>
	</div>
	<script type="text/javascript" src="skrypty.js"></script>
</body>
</html>
